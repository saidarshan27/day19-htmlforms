<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>day19-HTML FORMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 id="title" style="text-align: center;">DOM Manipulation with Forms</h1>
    <p id="description" class="text-center">creating form and appending input data to table using DOM.</p>

  <div class="container">

    <form class="mt-4 my-form" id="form">
      <div class="mb-3 form-group">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="please enter your first name" required >
      </div>

      <div class="mb-3 form-group">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" name="last-name"  placeholder="please enter your last name" required>
      </div>

      <div class="mb-3 form-group">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" rows="2" cols="173" placeholder="please enter your address" required> </textarea>
      </div>

      <div class="mb-3 form-group">
        <label for="pincode" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="pincode" name="pincode" placeholder="please enter your pincode" required>
      </div>
       
      <div>
        <label for="gender" class="form-label">Gender</label>
      </div> 
      
      <div>
        <label for="male" class="form-label">male</label>
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">

        <label for="female" class="form-label">female</label>
        <input class="form-check-input" type="radio" id="female" name="gender" value="female">

        <label for="others" class="form-label">others</label>
        <input class="form-check-input" type="radio" id="others" name="gender" value="others"><br/><br/>
      </div>

      <div>
        <label for="choiceoffood" class="form-label">choice of food</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="pizza" id="pizza" name="pizza">
        <label class="form-check-label" for="pizza">
          north indian
        </label>
      </div>
 
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="idli" id="idli" name="idli">
        <label class="form-check-label" for="idli">
         south indian
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="burger" id="burger" name="burger">
        <label class="form-check-label" for="burger">
         chinese
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="pallav" id="pallav" name="pallav"> 
        <label class="form-check-label" for="pallav">
          italian
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="puri" id="puri" name="puri">
        <label class="form-check-label" for="puri">
          continental
        </label>
      </div>
      <div id="choiceoffoodhelp" class="form-text mb-4 mt-3">please select atleast two food of your choice.</div>

      <div class="mb-3">
        <label for="state" class="form-label">state</label>
        <input type="text" class="form-control" id="state" placeholder="please enter your state">
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">country</label>
        <input type="text" class="form-control" id="country" placeholder="please enter your country">
      </div>
   
      <button type="submit" class="btn btn-primary submit-btn" id="submit">Submit</button>
    </form>
   <table class="table mt-5 my-table">
      <thead>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">last name</th>
          <th scope="col">address</th>
          <th scope="col"> pincode</th>
          <th scope="col"> state</th>
          <th scope="col"> country</th>
          <th scope="col"> gender</th>
          <th scope="col">food items</th>
        </tr>
      </thead>
       <tbody>

      </tbody>
    </table>
  </div>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
