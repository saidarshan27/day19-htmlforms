<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>day19-HTML FORMS</title>
</head>
<body>
  <div class="container">
    <form class="mt-5 my-form">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname">
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" name="lastname">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>

    <div class="mb-3">
      <label for="pincode" class="form-label">Pin Code</label>
      <input type="number" class="form-control" id="pincode" name="pincode">
    </div>
       
    <div>
      <label for="gender" class="form-label">Gender</label>
    </div> 
      
    <div>
      <label for="male" class="form-label">male</label>
      <input class="form-check-input" type="radio" name="gender" id="male" value="male">

      <label for="female" class="form-label">female</label>
      <input class="form-check-input" type="radio" id="female" name="gender" value="female">

      <label for="others" class="form-label">others</label>
      <input class="form-check-input" type="radio" id="others" name="gender" value="others"><br/><br/>
    </div>

    <div>
      <label for="choiceoffood" class="form-label">choice of food</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="pizza" id="pizza" name="pizza">
      <label class="form-check-label" for="pizza">
        pizza
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="idli" id="idli" name="idli">
      <label class="form-check-label" for="idli">
        idli
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="burger" id="burger" name="burger">
      <label class="form-check-label" for="burger">
        burger
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="pallav" id="pallav" name="pallav"> 
      <label class="form-check-label" for="pallav">
        pallav
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="puri" id="puri" name="puri">
      <label class="form-check-label" for="puri">
        puri
      </label>
    </div>
    <div id="choiceoffoodhelp" class="form-text mb-4 mt-3">please select atleast two food of your choice.</div>

      <div class="mb-3">
        <label for="state" class="form-label">state</label>
        <input type="text" class="form-control" id="state">
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">country</label>
        <input type="text" class="form-control" id="country">
      </div>
   
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>
  <table class="table mt-5 my-table">
      <thead>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">last name</th>
          <th scope="col">address</th>
          <th scope="col"> pincode</th>
          <th scope="col"> state</th>
          <th scope="col"> country</th>
          <th scope="col"> gender</th>
          <th scope="col">food items</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
